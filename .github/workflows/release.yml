# .github/workflows/release.yml
name: release

on:
  workflow_run:
    workflows: [build]
    types: [completed]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download .app Bundle
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: minesweeper.app
          path: ${{github.workspace}}/

      - name: Download Windows Installer
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: Minesweeper-win64-installer.exe
          path: ${{github.workspace}}/

      - name: Extract Downloads
        run: |
          7z x ${{github.workspace}}/minesweeper.app.zip \
          7z x ${{github.workspace}}/Minesweeper-win64-installer.exe.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release of Minesweeper version ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload macOS .app to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/minesweeper.app
          asset_name: minesweeper.app
          asset_content_type: application/x-macosx-app

      - name: Upload Windows Installer to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/Minesweeper-win64-installer.exe
          asset_name: Minesweeper-win64-installer.exe
          asset_content_type: application/x-msdownload
